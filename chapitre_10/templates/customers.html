<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Firstname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}

            <tr>
                <td>{{customer.id}}</td>
                <td>{{customer.last_name}}</td>
                <td>{{customer.first_name}}</td>
                <td>{{customer.email}}</td>
            </tr>
            
            {% endfor %}


        </tbody>
    </table>
</body>
</html>
